name: Build & Push Devcontainers

on:
  push:
    branches:
      - main
    paths:
      - 'devcontainers/**'
      - '.github/workflows/build-devcontainers.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dev Container CLI
        run: npm install -g @devcontainers/cli

      - name: Determine version
        id: vars
        run: |
          # Example: v1.2.3 based on date + short commit hash
          VERSION="v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push all changed images
        run: |
          for dir in devcontainers/*; do
            NAME=$(basename "$dir")
            IMAGE="ghcr.io/${{ github.repository_owner }}/${NAME}"

            echo "📦 Building $NAME..."
            devcontainer build --workspace-folder "$dir" --image-name "${IMAGE}:${{ steps.vars.outputs.version }}"

            echo "🏷 Tagging as latest..."
            docker tag "${IMAGE}:${{ steps.vars.outputs.version }}" "${IMAGE}:latest"

            echo "🚀 Pushing..."
            docker push "${IMAGE}:${{ steps.vars.outputs.version }}"
            docker push "${IMAGE}:latest"
          done
